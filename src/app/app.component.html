<!-- src/app/app.component.html -->

<div class="container mt-4">
  <h1>Task Manager</h1>

  <!-- Input fields for adding a new task -->
  <div class="mb-3">
    <label for="titleInput">Title:</label>
    <input  id="idInput" [(ngModel)]="newTask.id" class="form-control" placeholder="Enter ID">
  </div>
  <div class="mb-3">
    <label for="titleInput">Title:</label>
    <input  id="titleInput" [(ngModel)]="newTask.title" class="form-control" placeholder="Enter title">
  </div>
  <div class="mb-3">
    <label for="descriptionInput">Description:</label>
    <textarea  id="descriptionInput" [(ngModel)]="newTask.description" class="form-control" placeholder="Enter description"></textarea>
  </div>
  <button class="btn btn-primary" (click)="addTask()">Add Task</button>

  <!-- Display tasks -->
  <div *ngFor="let task of tasks" class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">ID: {{ task.id }}</h5>
      <h5 class="card-title">title: {{ task.title }}</h5>
      <p class="card-text">Description :{{ task.description }}</p>
      <button class="btn btn-warning" (click)="updateTask(task)">Update</button>
      <button class="btn btn-danger" (click)="deleteTask(task.id)">Delete</button>
    </div>
  </div>
</div>
